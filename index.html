<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Tarot - Celtic Cross Layout</title>
    <style>
        /* Center the content */
        body {
            font-family: 'Cursive', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1d1d1d;
            color: #f5e1da;
            margin: 0;
            background-image: url('images/stars_background.jpg');
            background-size: cover;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #e2d3c5;
        }

        #tarot-card {
            margin-top: 20px;
            display: grid;
            grid-template-areas: 
                "card6 . card3 . card10"
                "card6 card1 card2 card4 card10"
                ". card5 card2 card9 card10"
                ". . card7 card8 card8";
            grid-gap: 10px;
            justify-items: center;
        }

        /* Individual card placement */
        .card1 { grid-area: card1; }
        .card2 { grid-area: card2; }
        .card3 { grid-area: card3; }
        .card4 { grid-area: card4; }
        .card5 { grid-area: card5; }
        .card6 { grid-area: card6; }
        .card7 { grid-area: card7; }
        .card8 { grid-area: card8; }
        .card9 { grid-area: card9; }
        .card10 { grid-area: card10; }

        /* Card size and appearance */
        .card {
            width: 144px; /* 20% larger */
            height: 252px; /* 20% larger */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Styling for reversed cards */
        .reversed {
            transform: rotate(180deg);
        }

        /* Number labels on cards */
        .card-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 15px;
            font-size: 1.2em;
            background-color: #B8860B;
            color: white;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.9);
        }

        button:hover {
            background-color: #8B6508;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
        }

        /* "Draw Again" button */
        #draw-again-btn {
            display: none;
            padding: 10px;
            margin-top: 20px;
            background-color: #B8860B;
            color: white;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.9);
        }

        /* Shuffling GIF */
        #shuffling-gif {
            display: none;
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Magic Tarot</h1>
        <p id="draw-status">จับไพ่ใบที่ 1</p>
        
        <!-- Draw Card Button -->
        <button id="draw-btn" onclick="drawCard()">
            Draw a Card
            <img src="images/card_back.jpg" alt="Card Back">
        </button>
        
        <!-- Draw Again Button -->
        <button id="draw-again-btn" onclick="resetPage()">ทำนายอีกครั้ง / Draw Again</button>

        <!-- Shuffling GIF -->
        <img id="shuffling-gif" src="images/shuffling.gif" alt="Shuffling Cards">

        <!-- Tarot Card Layout -->
        <div id="tarot-card"></div>
    </div>

            { name: 'Queen of Pentacles', img: 'images/queen_of_pentacles.jpg' },
            { name: 'King of Pentacles', img: 'images/king_of_pentacles.jpg' }
        ];

        let selectedCards = [];
        let drawCount = 0;

        function drawCard() {
            const drawButton = document.getElementById('draw-btn');
            const shufflingGif = document.getElementById('shuffling-gif');
            const drawAgainButton = document.getElementById('draw-again-btn');
            const tarotCardsDiv = document.getElementById('tarot-card');

            // Hide button and show shuffling GIF
            drawButton.style.display = 'none';
            shufflingGif.style.display = 'block';

            // Simulate shuffling delay
            setTimeout(function() {
                shufflingGif.style.display = 'none'; // Hide shuffling GIF
                let card;
                do {
                    const randomIndex = Math.floor(Math.random() * tarotDeck.length);
                    card = tarotDeck[randomIndex];
                } while (selectedCards.includes(card));

                // 20% chance for reversed card
                const isReversed = Math.random() < 0.2;

                selectedCards.push({ ...card, isReversed });
                drawCount++;

                // Display drawn card
                tarotCardsDiv.innerHTML += `
                    <div class="card card${drawCount} ${isReversed ? 'reversed' : ''}">
                        <span class="card-number">${drawCount}</span>
                        <img src="${card.img}" alt="${card.name}">
                    </div>
                `;

                // Display status or finish
                if (drawCount < 10) {
                    drawButton.style.display = 'flex';
                    drawButton.disabled = false;
                    document.getElementById('draw-status').textContent = `จับไพ่ใบที่ ${drawCount + 1}`;
                } else {
                    drawButton.style.display = 'none';
                    drawAgainButton.style.display = 'block';
                    document.getElementById('draw-status').textContent = 'คุณจับไพ่ครบ 10 ใบแล้ว';
                }
            }, 2000);
        }

        function resetPage() {
            selectedCards = [];
            drawCount = 0;
            document.getElementById('tarot-card').innerHTML = '';
            document.getElementById('draw-again-btn').style.display = 'none';
            document.getElementById('draw-btn').style.display = 'flex';
            document.getElementById('draw-status').textContent = 'จับไพ่ใบที่ 1';
        }

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
