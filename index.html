<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Tarot - Celtic Cross</title>
    <style>
        /* จัดให้ทั้งหน้าจออยู่ตรงกลาง */
        body {
            font-family: 'Cursive', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ใช้ความสูงเต็มหน้าจอ */
            background-color: #1d1d1d; /* พื้นหลังสีดำ */
            color: #f5e1da; /* สีข้อความที่ดูนุ่มนวล */
            margin: 0;
            background-image: url('images/stars_background.jpg'); /* เพิ่มพื้นหลังดวงดาว */
            background-size: cover;
        }

        /* กล่องเนื้อหาที่ดูมีมนต์ขลัง */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); /* เพิ่มแสงเงารอบกล่อง */
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700; /* สีทอง */
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #e2d3c5; /* สีข้อความ */
        }

        /* สไตล์สำหรับการจัดตำแหน่งไพ่แบบ Celtic Cross */
        .tarot-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }

        /* การจัดตำแหน่งแต่ละใบของ Celtic Cross */
        .card1 { grid-column: 2; grid-row: 3; }
        .card2 { grid-column: 2; grid-row: 3; transform: rotate(90deg); } /* ใบที่ 2 ทับใบที่ 1 */
        .card3 { grid-column: 2; grid-row: 2; }
        .card4 { grid-column: 3; grid-row: 3; }
        .card5 { grid-column: 2; grid-row: 4; }
        .card6 { grid-column: 1; grid-row: 2; }
        .card7 { grid-column: 3; grid-row: 6; }
        .card8 { grid-column: 3; grid-row: 5; }
        .card9 { grid-column: 3; grid-row: 4; }
        .card10 { grid-column: 3; grid-row: 3; }

        /* ขนาดของไพ่และจัดให้กลับหัว */
        .tarot-card {
            width: 150px;
            height: 250px;
            position: relative;
            transition: transform 0.3s;
        }

        .tarot-card.reversed {
            transform: rotate(180deg);
        }

        /* ตัวเลขบนไพ่ */
        .tarot-card-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>The Magic Tarot - Celtic Cross</h1>
        <p id="draw-status">จับไพ่ใบที่ 1</p>

        <div class="tarot-layout" id="tarot-layout">
            <!-- ใส่การ์ดแต่ละใบในตำแหน่งที่ถูกต้อง -->
        </div>

        <!-- ปุ่มสุ่มไพ่มีรูปภาพ -->
        <button id="draw-btn" onclick="drawCard()">
            Draw a Card
            <img src="images/card_back.jpg" alt="Card Back">
        </button>

        <!-- ปุ่ม "ทำนายอีกครั้ง" -->
        <button id="draw-again-btn" style="display:none;" onclick="resetPage()">ทำนายอีกครั้ง / Draw Again</button>
    </div>

    <script>

            { name: 'Wheel of Fortune', img: 'images/wheel_of_fortune.jpg' },

            { name: 'Temperance', img: 'images/temperance.jpg' },

            { name: 'The Tower', img: 'images/tower.jpg' },
            { name: 'The Star', img: 'images/star.jpg' },
            { name: 'The Moon', img: 'images/moon.jpg' },
            { name: 'The Sun', img: 'images/sun.jpg' },
            { name: 'Judgement', img: 'images/judgement.jpg' },
            { name: 'The World', img: 'images/world.jpg' },

            { name: 'Five of Wands', img: 'images/five_of_wands.jpg' },
            { name: 'Six of Wands', img: 'images/six_of_wands.jpg' },
            { name: 'Seven of Wands', img: 'images/seven_of_wands.jpg' },
            { name: 'Eight of Wands', img: 'images/eight_of_wands.jpg' },
            { name: 'Nine of Wands', img: 'images/nine_of_wands.jpg' },
            { name: 'Ten of Wands', img: 'images/ten_of_wands.jpg' },

            { name: 'Two of Swords', img: 'images/two_of_swords.jpg' },

            { name: 'Two of Pentacles', img: 'images/two_of_pentacles.jpg' },
            { name: 'Three of Pentacles', img: 'images/three_of_pentacles.jpg' },

            { name: 'Page of Pentacles', img: 'images/page_of_pentacles.jpg' },
            { name: 'Knight of Pentacles', img: 'images/knight_of_pentacles.jpg' },
            { name: 'Queen of Pentacles', img: 'images/queen_of_pentacles.jpg' },
            { name: 'King of Pentacles', img: 'images/king_of_pentacles.jpg' }
        ];

        let selectedCards = [];
        let drawCount = 0;

        function drawCard() {
            const drawButton = document.getElementById('draw-btn');
            const drawAgainButton = document.getElementById('draw-again-btn');
            const drawStatus = document.getElementById('draw-status');
            const tarotLayout = document.getElementById('tarot-layout');

            if (drawCount >= 10) return; // ถ้าเลือกครบ 10 ใบแล้วให้หยุด

            drawButton.disabled = true; // ปิดการใช้งานปุ่มชั่วคราว

            // ตั้งเวลาแสดงไพ่ (เช่น 2 วินาทีหลังจากกดปุ่ม)
            setTimeout(function() {
                let card;
                do {
                    const randomIndex = Math.floor(Math.random() * tarotDeck.length);
                    card = tarotDeck[randomIndex];
                } while (selectedCards.includes(card));

                // โอกาส 20% ที่ไพ่จะกลับหัว
                const isReversed = Math.random() < 0.2;

                selectedCards.push({ ...card, isReversed }); // เก็บไพ่ที่สุ่มแล้ว
                drawCount++;

                // แสดงผลไพ่ใน Celtic Cross
                const cardElement = document.createElement('div');
                cardElement.classList.add('tarot-card', `card${drawCount}`);
                if (isReversed) {
                    cardElement.classList.add('reversed');
                }
                cardElement.innerHTML = `
                    <img src="${card.img}" alt="${card.name}">
                    <div class="tarot-card-number">${drawCount}</div>
                `;

                tarotLayout.appendChild(cardElement);

                drawButton.disabled = false; // เปิดการใช้งานปุ่มอีกครั้ง

                // เปลี่ยนข้อความแสดงสถานะการจับไพ่
                if (drawCount < 10) {
                    drawStatus.textContent = `จับไพ่ใบที่ ${drawCount + 1}`;
                } else {
                    drawButton.style.display = 'none'; // ซ่อนปุ่มสุ่มไพ่หลังจากสุ่มครบ 10 ครั้ง
                    drawAgainButton.style.display = 'block'; // แสดงปุ่ม "ทำนายอีกครั้ง"
                    drawStatus.textContent = 'คุณจับไพ่ครบ 10 ใบแล้ว';
                }
            }, 1000); // ตั้งเวลาให้รอ 1 วินาทีเพื่อจำลองการ "Shuffle"
        }

        function resetPage() {
            selectedCards = [];
            drawCount = 0;
            document.getElementById('tarot-layout').innerHTML = ''; // ล้างการ์ดที่แสดงอยู่
            document.getElementById('draw-again-btn').style.display = 'none'; // ซ่อนปุ่ม "ทำนายอีกครั้ง"
            document.getElementById('draw-btn').style.display = 'block'; // แสดงปุ่มสุ่มไพ่ใหม่
            document.getElementById('draw-status').textContent = 'จับไพ่ใบที่ 1';
        }

        // ป้องกันการคลิกขวาบนหน้าเว็บ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // ปิดการทำงานของเมนูคลิกขวา
        });
    </script>
</body>
</html>
