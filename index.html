<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Tarot</title>
    <style>
        /* จัดให้ทั้งหน้าจออยู่ตรงกลาง */
        body {
            font-family: 'Cursive', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ใช้ความสูงเต็มหน้าจอ */
            background-color: #1d1d1d; /* พื้นหลังสีดำ */
            color: #f5e1da; /* สีข้อความที่ดูนุ่มนวล */
            margin: 0;
            background-image: url('images/stars_background.jpg'); /* เพิ่มพื้นหลังดวงดาว */
            background-size: cover;
        }

        /* กล่องเนื้อหาที่ดูมีมนต์ขลัง */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); /* เพิ่มแสงเงารอบกล่อง */
            max-width: 900px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700; /* สีทอง */
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #e2d3c5; /* สีข้อความ */
        }

        /* CSS Grid สำหรับจัดตำแหน่งไพ่แบบ Celtic Cross */
        #tarot-cards {
            margin-top: 20px;
            display: grid;
            grid-template-areas: 
                "card1 card2 card10 card10 card10"
                "card3 card3 card10 card10 card10"
                "card4 card5 card6 card7 card8"
                "card9 card9 card9 card9 card9";
            grid-gap: 10px;
            justify-items: center;
        }

        /* แต่ละไพ่จะมีตำแหน่งที่ถูกกำหนดตาม grid-area */
        .card1 { grid-area: card1; }
        .card2 { grid-area: card2; }
        .card3 { grid-area: card3; }
        .card4 { grid-area: card4; }
        .card5 { grid-area: card5; }
        .card6 { grid-area: card6; }
        .card7 { grid-area: card7; }
        .card8 { grid-area: card8; }
        .card9 { grid-area: card9; }
        .card10 { grid-area: card10; }

        .card {
            width: 100px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .reversed {
            transform: rotate(180deg);
        }

        /* ปุ่ม "ทำนายอีกครั้ง / Draw Again" */
        #draw-again-btn {
            display: none; /* ซ่อนปุ่มทำนายอีกครั้งในตอนแรก */
            padding: 10px;
            margin-top: 20px;
            background-color: #B8860B; /* สีทองเข้มขึ้น */
            color: white;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.9); /* แสงสีทองเข้ม */
        }

        /* ภาพ GIF สำหรับการสับไพ่ */
        #shuffling-gif {
            display: none;
            margin-top: 20px;
            width: 100%; /* ทำให้ GIF กว้างเต็มที่ */
            border-radius: 10px;
        }

    </style>
</head>

            { name: 'King of Pentacles', img: 'images/king_of_pentacles.jpg' }
        ];

        let selectedCards = [];

        function drawCard() {
            const tarotCardsDiv = document.getElementById('tarot-cards');
            const drawAgainButton = document.getElementById('draw-again-btn');
            const drawStatus = document.getElementById('draw-status');
            const shufflingGif = document.getElementById('shuffling-gif');

            // รีเซ็ต
            selectedCards = [];
            tarotCardsDiv.innerHTML = '';
            shufflingGif.style.display = 'block';

            setTimeout(function() {
                shufflingGif.style.display = 'none'; // ซ่อน GIF หลังจากการสับเสร็จ

                // วาดไพ่ 10 ใบ
                for (let i = 1; i <= 10; i++) {
                    const randomIndex = Math.floor(Math.random() * tarotDeck.length);
                    let card = tarotDeck[randomIndex];

                    // เพิ่มไพ่ที่สุ่มแล้ว
                    selectedCards.push(card);

                    // สุ่มว่าไพ่จะกลับหัวหรือไม่ (50%)
                    const isReversed = Math.random() > 0.5;
                    const reversedClass = isReversed ? 'reversed' : '';

                    // วางไพ่ในตำแหน่ง
                    tarotCardsDiv.innerHTML += `
                        <div class="card card${i} ${reversedClass}">
                            <img src="${card.img}" alt="${card.name}">
                        </div>
                    `;
                }

                drawStatus.textContent = 'คุณจับไพ่ครบ 10 ใบแล้ว';
                drawAgainButton.style.display = 'block'; // แสดงปุ่มทำนายอีกครั้ง
            }, 2000); // ตั้งเวลาให้รอ 2 วินาทีเพื่อจำลองการ "Shuffle"
        }

        function resetPage() {
            selectedCards = [];
            document.getElementById('tarot-cards').innerHTML = '';
            document.getElementById('draw-again-btn').style.display = 'none';
            document.getElementById('draw-status').textContent = 'กำลังสับไพ่...';
            drawCard(); // สุ่มไพ่ใหม่
        }

        // เริ่มแรกสุ่มไพ่
        drawCard();

    </script>

</html>
